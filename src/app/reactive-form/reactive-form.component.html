<p>template-form works!</p>

<div class="container">
  <div class="row">

    <div class="col-md-12">

      <form 
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
      >

        <div class="form-group">
          <label for="title">Title</label>
          <input 
            type="text" 
            class="form-control" 
            id="title" 
            placeholder="Enter text"
            namea="title"
            formControlName="title"
            required
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your text with anyone else.</small>
          <span *ngIf="signupForm.get('title').errors && signupForm.get('title').errors['nameIsForbidden'] && signupForm.get('title').touched">This name is invalid!</span>
          <span *ngIf="signupForm.get('title').errors && signupForm.get('title').errors['required'] && signupForm.get('title').touched">This field is required!</span>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input 
            type="text" 
            class="form-control" 
            id="description" 
            aria-describedby="emailHelp" 
            placeholder="Enter text"
            formControlName="description"
            required
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your text with anyone else.</small>
        </div>

        <div
          id="user-data"
          formGroupName="userData"
        >
          <div class="form-group">
            <label for="Name">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              aria-describedby="emailHelp" 
              placeholder="Enter text"
              formControlName="name"
              required
            >
            <small id="emailHelp" class="form-text text-muted">We'll never share your text with anyone else.</small>
          </div>
      </div>

      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input
            type="radio"
            formControlName="gender"
            [value]="gender">{{ gender }}
        </label>
      </div>


      <div formArrayName="hobbies">
        <h4>Your Hobbies</h4>
        <button
          class="btn btn-default"
          type="button"
          (click)="onAddHobby()">Add Hobby</button>
        <div
          class="form-group"
          *ngFor="let hobbyControl of getControls(); let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>

        <button
          class="btn btn-primary"
          type="submit"
          
        >
          Submit
        </button>

      </form>

      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">

        </div>
      </div>
    </div>
  </div>
</div>
